{% extends "teachers/base.html" %}

{% block content %}
  <h1>{% if form.instance %}Edit Teacher{% else %}Create Teacher{% endif %}</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <a href="{% url 'teacher_list' %}">Back to List</a>
</div>
{% endblock %}
